<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>CMS Authentication</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
</h:head>
<h:body>
	<div class="container">
		<div class="row">
			<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
				<div class="card card-signin my-5">
					<div class="card-body">
						<h5 class="card-title text-center">
							<h:outputText value="#{loginController.pageTitle}" />
						</h5>

						<form class="form-signin" method="post" action="j_security_check">
							<div class="form-label-group">

								<label for="j_username">Username:</label> <input type="text"
									name="j_username" pt:placeholder="Account" class="form-control"/>
							</div>
							<div class="form-label-group">
								<label for="j_password">Password:</label> <input type="password"
									name="j_password" pt:placeholder="Password" class="form-control"/>
									 
							</div>
							
							<div class="form-label-group">
							<input type="submit" value="Submit" class="btn btn-lg btn-primary btn-block text-uppercase mt-1"/>
							
							<h:link class="btn btn-lg btn-primary btn-block text-uppercase" outcome='index.xhtml'>Back</h:link>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
