<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>All Customers</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
</h:head>
<body>
	<!-- 	<div class="container"> -->
	<div class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="navbar-brand">Customer Management System</div>

		<div class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><h:link class="nav-link"
						value="Home | " outcome="index.xhtml" /></li>
				<li class="nav-item"><h:link class="nav-link"
						value="Manage All Users | " outcome="allUsers.xhtml" /></li>
				<li class="nav-item"><h:link class="nav-link"
						value="Manage All Customers |" outcome="allCustomers.xhtml" /></li>
				<li class="nav-item"><h:link class="nav-link"
						value="Manage Industries" outcome="allIndustries.xhtml" /></li>
				<h:form>
					<li class="nav-item"><h:commandLink class="nav-link"
							value="Log out" action="#{loginController.logout()}" /></li>
				</h:form>
			</ul>
		</div>
	</div>

	<h:form id="MyForm">
	<p:growl id="growl" showDetail="true" sticky="true" />
		<p:dataTable class="table table-bordered table-striped" id="myCustomerList"
			value="#{viewCustomersController.customers}" var="customer" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                 rowsPerPageTemplate="5,10,15"
lazy="true"
			>

			<p:column headerText="Customer ID">
				<p:outputLabel value="#{customer.customerID}" />
			</p:column>
			<p:column headerText="Customer Name">
				<p:outputLabel
					value="#{empty customer.customerName ? '-' : customer.customerName}" />
			</p:column>
			<!-- 				<p:column headerText="Added Date ">
					<h:outputText value="#{empty customer.customerAddedDate}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column> -->

			<p:column headerText="Customer Address ">
				<p:outputLabel
					value="#{empty customer.customerAddress ? '-' : customer.customerAddress}" />
			</p:column>

			<p:column headerText="Customer Discount">
				<p:outputLabel
					value="#{empty customer.customerDiscountRate ? '-' : customer.customerDiscountRate}" />
			</p:column>

			<p:column headerText="Customer Industry Type">
				<p:outputLabel
					value="#{empty customer.customerIndustryType ? '-' : customer.customerIndustryType}" />
			</p:column>

			<p:column headerText="Customer Original Country">
				<p:outputLabel
					value="#{empty customer.customerNationality ? '-' : customer.customerNationality}" />
			</p:column>

			<p:column headerText="Customer Scale">
				<p:outputLabel
					value="#{empty customer.customerScale ? '-' : (customer.customerScale == 'S') ? 'Small' : (customer.customerScale == 'M') ? 'Medium' : 'Large'}" />
			</p:column>
			<p:column headerText="Customer Contacts">

				<p:dataList
					value="#{empty customer.customerContact ? '-' : customer.customerContact}"
					var="contact"  >
									#{contact}
					</p:dataList>
			</p:column>

			<p:column headerText="Assigned User">

				<p:outputLabel value="#{empty customer.user ? '-' : customer.user}">
				</p:outputLabel>
			</p:column>

			<p:column headerText="Operations">
				<ul>
				<li>
					<p:commandLink value="Delete" ajax = "true"
						action="${deleteCustomerController.deleteCustomer(customer.customerID)}"
						disabled="#{customer.customerID == null}" update = "myCustomerList :MyForm:growl">
					<f:param name="customerID" value="#{customer.customerID}" />  <!-- prevent concurrency  primeface8.0 donesn't need-->
						<p:confirm header="Confirmation" message="Are you sure?"
							icon="pi pi-exclamation-triangle" />
					</p:commandLink>
					<!--when ajax is false, The request scope bean  is destroyed after clicking so no updates available and redrect should be used-->
				</li>
				<li>
					<h:link value="Edit Info" outcome="editCustomer.xhtml">
						<f:param name="customerId" value="#{customer.customerID}" />
					</h:link>
				</li>
				<li>
					<h:link value="Edit Contacts" outcome="assignContact.xhtml">
						<f:param name="customerID" value="#{customer.customerID}" />
					</h:link></li>
				<li>
					<h:link value="Assign User " outcome="assignUser.xhtml">
						<f:param name="customerId" value="#{customer.customerID}" />
					</h:link></li>
				</ul>
			</p:column>

			<!-- 							<h:link value="View | " outcome="userDetail.xhtml">
								pass the parameter to next page, the param name is propertyID, and the value is index + 1.
                                You can get the value from next page using the indexController
								<f:param name="userAccount" value="#{normalUser.account}" />
								
							</h:link> 
							
							<h:link value="Edit | " outcome="editUser.xhtml">
								pass the parameter to next page, the param name is propertyID, and the value is index + 1.
                                You can get the value from next page using the indexController
								<f:param name="userAccount" value="#{normalUser.account}" />
							</h:link>  -->


			<!-- reference:https://stackoverflow.com/questions/19362983/how-to-add-confirmation-dialog ; https://www.primefaces.org/showcase/ui/data/datatable/basic.xhtml-->


		</p:dataTable>

		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
			<p:commandButton value="Yes" type="button"
				styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
			<p:commandButton value="No" type="button"
				styleClass="ui-confirmdialog-no" icon="pi pi-times" />
		</p:confirmDialog>
		<h:outputText value=" " />

		<div>
			<h:commandButton id="add" value="Add" action="addCustomer.xhtml"
				class="btn btn-primary" />

			<h:commandButton id="viewAll" value="View All"
				action="allCustomers.xhtml" class="btn btn-primary" update='myList'>
			</h:commandButton>
		</div>

		<!-- 			<div>
				<h:inputText value="#{adminApplication.searchedAccount}"
					id="searchByAccount"
					onchange="if (document.getElementById('MyForm:searchByAccount').value.trim() == '') {document.getElementById('MyForm:searchByAccount').value = '';} " />
				<h:commandButton id="search" value="Search by Account"
					action="#{adminApplication.searchUserByAccount(adminApplication.searchedAccount)}"
					class="btn btn-primary">
				</h:commandButton>
			</div> -->
	</h:form>

	<!-- 
	</div> -->

</body>
</html>
